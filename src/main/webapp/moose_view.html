<!DOCTYPE html>
<html>
<head>
    <title>Moosificator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="./images/moosificator.ico">
    <link href="./apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="./images/moosificator-mobile-76x.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="./images/moosificator-mobile-120x.png" rel="apple-touch-icon" sizes="120x120" />
    <link href="./images/moosificator-mobile-152x.png" rel="apple-touch-icon" sizes="152x152" />
    <script src="scripts/moosificate.js"></script>
    <script src="scripts/share.min.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-52357490-1', 'auto');
    ga('send', 'pageview');
    </script>

    <script>
        var src_img = getUrlVars()["image"];
        var img_url;
        if (src_img != null) {
            var img_url = API_URL + getUrlVars()["image"];
        } else {
            var img_url = '/images/moosificated.png';
        }
    </script>
</head>
<body>
<a href="https://github.com/sexyideas/moosificator"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
<div class="jumbotron">
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h1><a href="/">Moosificator</a></h1>
                <p class="lead">Moosificate your face (or someone else's).</p>
                <br>

                <form class="col-lg-12" action="/moose_view.html" method="get">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input type="text" class="center-block form-control input-xxlarge" title="url" name="image" placeholder="URL of image (human face required).">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" name="submit" type="submit">OK</button></span>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
    </div>
    <div class="container" align="center">
        <div class="share-button"/>
            <script>
            config = {
                title: 'Moosificator',
                description: 'Look who I moosificated!',
                image: window.location.origin + img_url,
                ui: {
                    flyout: "bottom center"
                },
                networks: {
                    email: {
                        description: 'Look who I moosificated!%0A' + window.location.origin + img_url
                    }
                }
            }

            new Share(".share-button", config);
            </script>
        </div>
        <br/><br/>

        <div class="row">
            <div>
                <img id="to_replace" class="img-responsive" margin-right="0px">
                <script>
                    document.getElementById("to_replace").src = img_url
                </script>
            </div>
        </div>
        <br/><br/>

</div>
</body>
</html>
